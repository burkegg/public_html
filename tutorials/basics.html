      <div class="row example">
        <figure>
          <figcaption>//Example of Code</figcaption>
          <pre>
        <code>
          /*
          If you're stuck, you can copy and paste everything in this section
          into your Processing window.  You can leave out these grey lines if
          you want.  These are called comments, and are just for humans.
          A comment like this one at the top of a sketch is called a doc-string.
          */

          // First I am setting the size and background color of the canvas.
          // What happens if you draw the background last?
          size(300, 500);
          background(0, 50, 255);
          fill(150, 50, 50);
          rect(150, 400, 50, 50);
          fill(20, 200, 50);
          rect(0, 450, 300, 50);
          fill(0);
          triangle(150, 400, 200, 400, 175, 375);

        </code>
      </pre>
