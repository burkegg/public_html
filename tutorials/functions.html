          void setup() {
            size(500, 500);
          }

          void draw() {
            background(255);
            move();
            display();
            bounce();
          }


          void display() {
            // Display the ball at its position.
            fill(0);
            ellipse(x_pos, y_pos, 45, 45);
          }

          void move() {
            // Move the ball around.
            x_pos = x_pos + x_vel;
            y_pos = y_pos + y_vel;
          }

          void bounce() {
            // This is the bounce part.
            // Modify this so that something else happens when it bounces.
